<!DOCTYPE html>
<!--
  The Annoying Site - Modificado por Rainpain
  Hecho por Rainpain
-->
<html>
<head>
  <meta charset='UTF-8'>
  <meta name='theme-color' content='#fff' class='theme-color'/>
  <style>
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'avenir next', avenir,
        'helvetica neue', helvetica, ubuntu, roboto, noto, 'segoe ui', arial,
        sans-serif;
      overflow: hidden;
      background: #000;
    }
    .hello-message {
      margin: 40px;
      text-align: center;
      position: relative;
      z-index: 1000;
      color: white;
    }
    .logout-messages {
      pointer-events: none;
      color: red;
      margin: 40px;
      position: fixed;
      top: 0;
      left: 0;
      text-shadow: 2px 2px #FFF, 4px 4px 10px #000;
      z-index: 1000;
    }
    img {
      width: 300px;
    }
    @keyframes blurslowly {
      0% {
        filter: none;
      }
      92% {
        filter: blur(0);
      }
      96% {
        filter: blur(1px);
      }
      100% {
        filter: blur(0);
      }
    }
    body {
      animation-name: blurslowly;
      animation-iteration-count: infinite;
      animation-duration: 15s;
      animation-play-state: running;
    }
    #matrix-rain {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }
    .rainpain-signature {
      position: fixed;
      bottom: 20px;
      right: 20px;
      color: #0f0;
      font-family: 'Courier New', monospace;
      font-size: 14px;
      z-index: 1000;
      text-shadow: 0 0 10px #0f0;
      animation: glow 2s ease-in-out infinite alternate;
    }
    @keyframes glow {
      from {
        text-shadow: 0 0 10px #0f0, 0 0 20px #0f0;
      }
      to {
        text-shadow: 0 0 20px #0f0, 0 0 30px #0f0, 0 0 40px #0f0;
      }
    }
  </style>
</head>
<body>
  <canvas id="matrix-rain"></canvas>
  <div class="rainpain-signature">Hecho por Rainpain</div>

  <template>
    <div class='hello-message'>
      <h1>Hi there!</h1>
      <h2>To get started, HOLD DOWN the space key for 3 seconds.</h2>
      <h3>(or, on mobile, tap the cat!)</h3>
      <img src='https://placekitten.com/300/200' alt='Cute cat' />
    </div>
    <div class='logout-messages'></div>
  </template>

  <script src="matrix-rain.js"></script>
  <script src="index.js"></script>
</body>
</html>
